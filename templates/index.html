<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="upload-button">
          +
          <input type="file" name="file" id="file" accept="image/*,video/*" multiple onchange="checkFileSize(this)">
      </label>
      <input type="submit" value="Upload" name="doSubmit" hidden>
    </form>
    <p>ファイル一覧</p>
    <ul class="images">
    {% for image_file in image_files %}
      <li class="thumbnail"><img src="/assets/thumbnail/{{ image_file }}" loading="lazy" alt="{{ image_file }}"></li>
    {% endfor %}
    </ul>
    <script>
      function checkFileSize(input) {
          var totalFileSize = 0;
          for (var i = 0; i < input.files.length; i++) {
              totalFileSize += input.files[i].size; // size in bytes
          }
          // Convert size to MB
          totalFileSize = totalFileSize / 1024 / 1024;
          if (totalFileSize > 100) {
              alert("合計ファイルサイズは100MBまでです");
              input.value = ""; // Clear the selection
          } else {
            input.form.doSubmit.click()
          }
      }
    </script>
  </body>
</html>
