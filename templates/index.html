<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <div class="edit-buttons">
      <button id="cancel-button">キャンセル</button>
      <button id="select-button">選択</button>
    </div>
    <div class="contents">
      <div class="update-images-area">
        <div class="upload-area">
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-button">
                +
                <input type="file" name="file" id="file" accept="image/*,video/*" multiple onchange="checkFileSize(this)">
            </label>
            <input type="submit" value="Upload" name="doSubmit" hidden>
          </form>
        </div>
        <div class="delete-area">
          -
        </div>
      </div>
      <ul class="images">
        {% for image_file in image_files %}
        <li class="thumbnail {{ 'movie_thumbnail' if image_file.endswith('_movie.jpg') else '' }}">
          <label>
              <input type="checkbox" class="image-checkbox" />
              <img src="/assets/thumbnail/{{ image_file }}" loading="lazy" alt="{{ image_file }}">
          </label>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
